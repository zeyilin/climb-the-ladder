<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climb the Ladder</title>
  <meta name="description"
    content="A darkly comedic 2D pixel-art life-sim about ambition, prestige, and what truly matters." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    #game-container {
      border: 2px solid #1a1a2e;
      border-radius: 4px;
      box-shadow: 0 0 40px rgba(100, 80, 200, 0.15);
      max-width: 100vw;
      max-height: 100vh;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div id="game-container"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
